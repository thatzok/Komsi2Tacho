name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  DEFMT_LOG: "off"
  # Verhindert den "target triple" Fehler bei der Kommunikation mit Crates.io
  CARGO_HTTP_MULTIPLEXING: "false"

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: riscv32imac-unknown-none-elf
          components: rust-src

      - name: Install espflash (Binary)
        # Besser als 'cargo install', da viel schneller und weniger fehleranfällig
        run: |
          curl -L https://github.com -o espflash.zip
          unzip espflash.zip
          chmod +x espflash
          sudo mv espflash /usr/local/bin/

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          # Verhindert, dass alte Cache-Artefakte den Build stören
          shared-key: "release-build"

      - name: Build Release Binary
        run: cargo build --release

      - name: Convert ELF to Flashable Binary
        run: espflash save-image --chip esp32c6 target/riscv32imac-unknown-none-elf/release/komsi2tacho komsi2tacho_esp32c6.bin

      - name: Zip Artifact
        run: zip komsi2tacho.zip komsi2tacho_esp32c6.bin

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: komsi2tacho.zip

