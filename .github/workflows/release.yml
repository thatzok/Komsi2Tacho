name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  DEFMT_LOG: "off"

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: riscv32imac-unknown-none-elf
          components: rust-src

      - name: Install espflash binary
        run: |
          # Nutzt das GitHub CLI (gh), um das passende Binary direkt zu laden
          gh release download -R esp-rs/espflash -p "espflash-x86_64-unknown-linux-gnu.zip"
          unzip espflash-x86_64-unknown-linux-gnu.zip
          chmod +x espflash
          mv espflash /usr/local/bin/
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build Release Binary
        run: cargo build --release

      - name: Convert ELF to Flashable Binary
        run: |
          espflash save-image --chip esp32c6 target/riscv32imac-unknown-none-elf/release/komsi2tacho komsi2tacho_esp32c6.bin

      - name: Zip Artifact
        run: zip komsi2tacho.zip komsi2tacho_esp32c6.bin

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: komsi2tacho.zip

